<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матриця долі з расшифровкою</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/Internet.png" type="image/x-icon">
    <title>Розбір матриці долі</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center header">
            <div class="">
                <ul class="nav nav-pills">
                    <li class="nav-item item-nav"><a href="#" class=" nav-link-header"
                            aria-current="page">[навчання]</a></li>
                    <li class="nav-item item-nav"><a href="#" class=" nav-link-header">[розрахувати матрицю]</a>
                    </li>
                    <li class="nav-item logotype_block"><a href="#" class="logotype-nav">KMATRIX</a></li>
                    <li class="nav-item item-nav"><a href="#" class=" nav-link-header">[про метод]</a></li>
                    <li class="nav-item item-nav"><a href="#" class=" nav-link-header">[контакти]</a></li>
                </ul>
            </div>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="main-block">
                <div class="main-block-matrix">
                    <div class="main-block-h1">
                        <h1 class="main-block-matrix-h1">Розрахувати матрицю долі</h1>
                    </div>
                    <p class="main-block-matrix-p">з докладним розшифруванням</p>
                    <div class="block-matrix-choose">
                        <div class="partner-block-matrix-choose">
                            <div class="partner-matrix-choose">
                                <span class="partner-matrix-choose-span matrix-choose-span">сумісність із
                                    партнером</span>
                            </div>
                        </div>
                        <div class="full-block-matrix-choose">
                            <div class="full-matrix-choose">
                                <span class="full-matrix-choose-span matrix-choose-span">з докладним
                                    розшифруванням</span>
                            </div>
                        </div>
                        <div class="child-block-matrix-choose">
                            <div class="child-matrix-choose">
                                <span class="child-matrix-choose-span matrix-choose-span">дитяча матриця долі</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="calculation">
                <div class="row">
                    <div class="col-md-6">
                        <div class="free-calculation">
                            <h1 class="free-calculation-h1">Безкоштовний калькулятор Матриці долі онлайн</h1>
                        </div>
                        <div class="form">
                            <form action="POST">
                                <div class="form-name-block">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                        required="">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
